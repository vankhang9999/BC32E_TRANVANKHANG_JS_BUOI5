<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h3>Bài Tập 1:Quản lý tuyển sinh</h3>
      <div class="form-group">
        <input type="number" id="diemChuan" placeholder="Điểm chuẩn" />
        <select id="khuVuc">
          <option value="" selected>Chọn Khu vực</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
        <select id="doiTuong">
          <option value="" selected>Chọn Đối Tượng</option>
          <option value="one">1</option>
          <option value="two">2</option>
          <option value="three">3</option>
        </select>
        <br />
        <input type="number" id="diemMon1" placeholder="Điểm môn thứ 1" />
        <input type="number" id="diemMon2" placeholder="Điểm môn thứ 2" />
        <input type="number" id="diemMon3" placeholder="Điểm môn thứ 3" />
        <br />
        <button class="btn btn-primary mt-2" id="btnKetqua">Kết Quả</button>
        <div class="alert alert-dark w-50 mt-2" id="ketQua_b1"></div>
      </div>
      <h3>Bài Tập 2: Tính Tiền Điện</h3>
      <div class="form-group">
        <input type="text" id="hovaten" placeholder="Nhập Họ tên..." />
        <input type="number" id="soKw" placeholder="Nhập số KW..." />
        <p>&jcirc;</p>
        <button class="btn btn-primary mt-2" id="tinhTienDien">
          Tính tiền điện
        </button>
        <div class="alert alert-dark mt-2 w-50" id="ketQua_b2"></div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./injs.js"></script>
  </body>
</html>
